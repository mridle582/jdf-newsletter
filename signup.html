<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Favicons -->

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" id="term-pc" src="images/term-pc.png" alt="" width="90" height="90">
            <h1 class="h3 mb-3 fw-normal" id="login-title">Signup To My Newsletter!</h1>

            <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; James Finn</p>
        </form>
    </main>
</body>

</html>
